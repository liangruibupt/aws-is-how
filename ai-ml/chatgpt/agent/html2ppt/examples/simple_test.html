<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>简单测试文档</title>
    <style>
        body { font-family: 'Microsoft YaHei', Arial, sans-serif; }
        h1 { color: #0078D4; font-size: 2em; }
        h2 { color: #106EBE; font-size: 1.5em; }
        p { margin-bottom: 15px; }
        ul { margin-bottom: 20px; }
        .highlight { background-color: #FFF2CC; padding: 10px; }
    </style>
</head>
<body>
    <h1>项目介绍</h1>
    
    <div class="highlight">
        <p><strong>项目概述：</strong>这是一个HTML转PPT的智能工具，能够保持原始格式和样式。</p>
    </div>
    
    <h2>主要功能</h2>
    
    <p>本工具具有以下核心功能：</p>
    
    <ul>
        <li>智能解析HTML文档结构</li>
        <li>保持原始样式和格式</li>
        <li>自动生成PPT幻灯片</li>
        <li>支持图片和表格转换</li>
    </ul>
    
    <h2>技术特点</h2>
    
    <p>采用先进的技术栈：</p>
    
    <ul>
        <li><strong>Python-pptx:</strong> PowerPoint文件操作</li>
        <li><strong>BeautifulSoup:</strong> HTML解析</li>
        <li><strong>语义分析:</strong> 智能内容理解</li>
    </ul>
    
    <h2>使用方法</h2>
    
    <p>使用非常简单，只需要一行命令：</p>
    
    <pre><code>python main.py -i input.html -o output.pptx</code></pre>
    
    <p>就可以完成转换！</p>
</body>
</html>
